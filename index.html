<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitoko’s Coffee</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Vitoko’s Coffee</h1>

    <!-- Productos -->
    <section id="productos" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h2 class="h5 mb-0">Productos</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive mb-4">
            <table class="table table-striped mb-0">
              <thead class="table-light">
                <tr><th>ID</th><th>Nombre</th><th>Stock</th><th>Precio</th><th>Acciones</th></tr>
              </thead>
              <tbody id="lista-productos"></tbody>
            </table>
          </div>
          <form id="form-nuevo-producto" class="row g-3 align-items-end">
            <div class="col-md-4"><label class="form-label" for="p-nombre">Nombre</label><input id="p-nombre" class="form-control" required></div>
            <div class="col-md-2"><label class="form-label" for="p-stock">Stock</label><input id="p-stock" type="number" class="form-control" required></div>
            <div class="col-md-2"><label class="form-label" for="p-precio">Precio</label><input id="p-precio" type="number" class="form-control" required></div>
            <div class="col-md-2"><button class="btn btn-primary w-100" type="submit">Crear Producto</button></div>
          </form>
        </div>
      </div>
    </section>

    <!-- Clientes -->
    <section id="clientes" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h2 class="h5 mb-0">Clientes</h2>
          <div>
            <button class="btn btn-outline-light btn-sm me-1" onclick="loadAllClients()">Todos</button>
            <button class="btn btn-outline-light btn-sm me-1" onclick="loadNormalClients()">Normales</button>
            <button class="btn btn-outline-light btn-sm" onclick="loadPremiumClients()">Premium</button>
          </div>
        </div>
        <div class="card-body">
          <ul id="lista-clientes" class="list-group mb-4"></ul>
          <form id="form-nuevo-cliente" class="row g-3 align-items-end">
            <div class="col-md-4"><label class="form-label" for="c-nombre">Nombre</label><input id="c-nombre" class="form-control" required></div>
            <div class="col-md-3"><label class="form-label" for="c-ciudad">Ciudad</label><input id="c-ciudad" class="form-control" required></div>
            <div class="col-md-2"><label class="form-label" for="c-tipo">Tipo</label><select id="c-tipo" class="form-select"><option value="normal">Normal</option><option value="premium">Premium</option></select></div>
            <div class="col-md-2"><button class="btn btn-primary w-100" type="submit">Registrar Cliente</button></div>
          </form>
        </div>
      </div>
    </section>

    <!-- Pedidos Dinámicos -->
    <section id="pedidos" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white"><h2 class="h5 mb-0">Registrar Pedido</h2></div>
        <div class="card-body">
          <form id="form-nuevo-pedido">
            <div class="row g-3 mb-3">
              <div class="col-md-4"><label class="form-label" for="pedido-cliente">Cliente</label><select id="pedido-cliente" class="form-select" required></select></div>
              <div class="col-md-3"><label class="form-label" for="pedido-fecha">Fecha</label><input id="pedido-fecha" type="date" class="form-control" required></div>
            </div>
            <div id="order-items"></div>
            <button type="button" id="add-item" class="btn btn-outline-primary mb-3">➕ Agregar Producto</button>
            <button type="submit" class="btn btn-success w-100">Enviar Pedido</button>
          </form>
          <pre id="pedido-respuesta" class="mt-3 bg-light p-3 rounded"></pre>
        </div>
      </div>
    </section>

    <!-- Estadísticas -->
    <section id="estadisticas" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white"><h2 class="h5 mb-0">Estadísticas de Ventas</h2></div>
        <div class="card-body">
          <button id="btn-weekly" class="btn btn-secondary me-2">Vendidos Esta Semana</button>
          <button id="btn-annual" class="btn btn-secondary">Resumen Anual</button>
          <div id="estadistica-content" class="mt-4"></div>
        </div>
      </div>
    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
