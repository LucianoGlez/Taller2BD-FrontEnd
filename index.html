<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitoko’s Coffee</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Vitoko’s Coffee</h1>

    <!-- Sección Productos -->
    <section id="productos" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h2 class="h5 mb-0">Productos</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive mb-4">
            <table class="table table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Stock</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="lista-productos"></tbody>
            </table>
          </div>
          <!-- Formulario Crear Producto -->
          <form id="form-nuevo-producto" class="row g-3 align-items-end">
            <div class="col-md-4">
              <label for="p-nombre" class="form-label">Nombre</label>
              <input
                type="text"
                id="p-nombre"
                class="form-control"
                placeholder="Ej: Café Latte"
                required
              />
            </div>
            <div class="col-md-2">
              <label for="p-stock" class="form-label">Stock</label>
              <input
                type="number"
                id="p-stock"
                class="form-control"
                placeholder="Ej: 50"
                required
              />
            </div>
            <div class="col-md-2">
              <label for="p-precio" class="form-label">Precio</label>
              <input
                type="number"
                id="p-precio"
                class="form-control"
                placeholder="Ej: 1500"
                required
              />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                Crear Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Sección Clientes -->
    <section id="clientes" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h2 class="h5 mb-0">Clientes</h2>
          <div>
            <button class="btn btn-outline-light btn-sm me-1" onclick="loadAllClients()">Todos</button>
            <button class="btn btn-outline-light btn-sm me-1" onclick="loadNormalClients()">Normales</button>
            <button class="btn btn-outline-light btn-sm" onclick="loadPremiumClients()">Premium</button>
          </div>
        </div>
        <div class="card-body">
          <ul id="lista-clientes" class="list-group mb-4"></ul>
          <form id="form-nuevo-cliente" class="row g-3 align-items-end">
            <div class="col-md-4">
              <label for="c-nombre" class="form-label">Nombre</label>
              <input type="text" id="c-nombre" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label for="c-ciudad" class="form-label">Ciudad</label>
              <input type="text" id="c-ciudad" class="form-control" required />
            </div>
            <div class="col-md-2">
              <label for="c-tipo" class="form-label">Tipo</label>
              <select id="c-tipo" class="form-select">
                <option value="normal">Normal</option>
                <option value="premium">Premium</option>
              </select>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                Registrar Cliente
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Sección Pedidos Dinámicos -->
    <section id="pedidos" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h2 class="h5 mb-0">Registrar Pedido</h2>
        </div>
        <div class="card-body">
          <form id="form-nuevo-pedido">
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label for="pedido-cliente" class="form-label">Cliente</label>
                <select id="pedido-cliente" class="form-select" required></select>
              </div>
              <div class="col-md-3">
                <label for="pedido-fecha" class="form-label">Fecha</label>
                <input
                  type="date"
                  id="pedido-fecha"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div id="order-items"></div>
            <button type="button" id="add-item" class="btn btn-outline-primary mb-3">
              ➕ Agregar Producto
            </button>
            <button type="submit" class="btn btn-success w-100">
              Enviar Pedido
            </button>
          </form>
          <pre id="pedido-respuesta" class="mt-3 bg-light p-3 rounded"></pre>
        </div>
      </div>
    </section>

    <!-- Sección Estadísticas -->
    <section id="estadisticas" class="mb-5">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h2 class="h5 mb-0">Estadísticas de Ventas</h2>
        </div>
        <div class="card-body">
          <button id="btn-weekly" class="btn btn-secondary me-2">
            Vendidos Esta Semana
          </button>
          <button id="btn-annual" class="btn btn-secondary">
            Resumen Anual
          </button>
          <div id="estadistica-content" class="mt-4"></div>
        </div>
      </div>
    </section>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
